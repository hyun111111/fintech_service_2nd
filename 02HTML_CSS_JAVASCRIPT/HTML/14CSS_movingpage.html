<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../CSS/08CSS_movingpage.css">
  <title>CSS동적 페이지 만들기</title>
  </head>
<body>
    <hr>
    <h1>콘텐츠 모양을 자유롭게 변형하기</h1>
    <div class="transform">
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
    </div>
    <hr>
    <h1>콘텐츠 모양을 자유롭게 변형하기 2</h1>
    <div class="transform2">
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
    </div>
    <hr>
    <h1>콘텐츠 모양을 자유롭게 변형하기 3 중심축 변경</h1>
    <div class="transform3">
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
    </div>
    <hr>
    <h1>transition으로 전환효과 적용하기</h1>
    <div class="transition">
        <div class="red_box">red box</div>
    </div>
    <div class="container">
        <div class="bar">linear</div>
        <div class="bar">ease</div>
        <div class="bar">ease-in</div>
        <div class="bar">ease-out</div>
        <div class="bar">ease-in-out</div>
    </div>




</body>
</html>
