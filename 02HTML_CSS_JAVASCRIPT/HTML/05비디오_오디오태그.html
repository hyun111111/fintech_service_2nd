<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오_비디오태크</title>
</head>
<body>
    <!-- 오디오 파일재생하기 -->
     <!-- audio 태그의 속성:
      controls: 오디오파일을 재생하는 컨트롤 패널을 생성,
      autoplay: 웹 페이지를 열면 오디오 파일을 자동 재생,
      loop:오디오 파일을 무한 반복 재생,
      preload: 오디오 파일을 재생하기 전에 파일을 이미 불러오는기능 -->
      <audio src="./media/action" autoplay controls></audio>
      <hr>
      <!-- video 비디오파일 재생하기 -->
       <!-- vedio 태그의 속성:
      controls: 비디오파일을 재생하는 컨트롤 패널을 생성,
      autoplay: 웹 페이지를 열면 비디오 파일을 자동 재생,
      loop:비디오 파일을 무한 반복 재생,
      preload: 비디오 파일을 재생하기 전에 파일을 이미 불러오는기능
      muted: 동영상에서 소리 안나오게
      poster: 동영상의 섬네일이미지 -->
      <video src="../flexweb/video/vid1.mp4" controls></video>
      <video src="../flexweb/video/vid1.mp4" controls poster="./img/car2.jpg"></video>



    
</body>
</html>
