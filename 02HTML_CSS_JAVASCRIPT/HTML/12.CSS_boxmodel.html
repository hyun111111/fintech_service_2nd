<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../CSS/06.CSS_boxmodel.css">
  <title>CSS box 연습 예제</title>
  </head>
<body>
    <h1>
        너비와 높이 지정하기
    </h1>
    <div class="width_height">
        <article>100px</article>
        <article>20%</article>
        <article>20vw</article>
        <article>10vh</article>
    </div>
    <div class="width_div">
        <article>100px</article>
        <article>20%</article>
        <article>20vw</article>
        <article>10vh</article>
    </div>
    <hr>
    <h1>바깥쪽 여백 지정하기</h1>
    <div class="margin">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
        <div>box7</div>
        <div>box8</div>
        <div>box9</div>
    </div>
    <hr>
    <h1>안쪽 여백 지정하기</h1>
    <div class="padding">
        <div>box1_padding</div>
        <div>box2_padding</div>
    </div>
    <hr>
    <h1>안쪽 여백 지정하기2 크기유지</h1>
    <div class="padding2">
        <div>box1_padding2</div>
        <div>box2_padding2</div>
    </div>

    <hr>
    <h1>테두리의 형캐 지정하기</h1>
    <div class="line_type">
        <div>line1</div>
        <div>line2</div>
        <div>line3</div>
        <div>line4</div>
     
    </div>



</body>
</html>
