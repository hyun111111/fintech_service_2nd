<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록태그 ul, ol -->
    <!-- ul 순서가 없는 목록 만들떄 사용 -->

    <h1>내가 좋아하는 과일</h1>
    <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
    </ul>
<!-- 순서 없는 목록 2탄 -->
    h1>내가 좋아하는 과일</h1>
    <ul>
        <li>과일 
            <li>딸기</li>
            <li>바나나</li>
            <li>사과</li>
        </li>
        <li>음료수</li>
        <li>면류</li>
    </ul>

    <!-- 순서가 있는 목록 -->
     <ol>
        <li>과일 
            <ul>
                <li>딸기</li>
                <li>바나나</li>
                <li>사과</li>
            </ul>
        </li>
        <li>음료수</li>
        <li>면류</li>
     </ol>
     <!-- dl, dt, dd 정의형 목록 만들기  내부에서 소제목과 내용으로 좀더 내용을 세분화하여 나눔 정의함에 의미가 있음-->
      
     <h1>it 직군</h1>
     <DL>
        <DT>uI 디자이너 </DT>
        <dd>기능성과 심미성을 고려한 ui 디자이너</dd>
        <DT>V프론트 엔드 개발자 </DT>
        <dd>기능성과 심미성을 고려한 ui 디자이너</dd>
        <DT>백엔드 개발자 </DT>
        <dd>기능성과 심미성을 고려한 ui 디자이너</dd>
    </DL>
     




</body>
</html>
