<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록태그 ul, ol -->
    <!-- ul 순서가 없는 목록 만들떄 사용 -->

    <h1>내가 좋아하는 과일</h1>
    <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
    </ul>
<!-- 순서 없는 목록 2탄 -->
    h1>내가 좋아하는 과일</h1>
    <ul>
        <li>과일 
            <li>딸기</li>
            <li>바나나</li>
            <li>사과</li>
        </li>
        <li>음료수</li>
        <li>면류</li>
    </ul>
</body>
</html>
