<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 폼태그: 사용자로부터 입력을 받아서 서버로 전달해주는 역할 -->
    <!-- 사용자로부터 입력을 받을 때 -->
    <!-- input 태그의 옵션 중 type의 값을 바꾸는 것으로 가양한 입력 양식 변경 가능 -->
    <label>id</label>
    <input type="text">

    <hr>
    <label>패스워드</label>
    <input type="password">
    <hr>
    <label>체크박스</label>
    <h4>취미</h4>
    <label>스포츠</label>
    <input type="checkbox" value="sports">
    <label>게임</label>
    <input type="checkbox" value="game">
    <label>요리</label>
    <input type="checkbox" value="yori">
    <hr>
    라디오버튼 
    <h4>직업</h4>
    <label>UI/UX 디자이너</label>
    <input type="radio" name="job" value="design">
    <label>프론트엔드 개발자</label>
    <input type="radio" name="job" value="front-end dev">
    <label>백엔드 개발자</label>
    <input type="radio" name="job" value="dback-end dev">
    <hr>
    <h3>파일첨부</h3>
    <label>첨부파일</label>
    <input type="file">
    <hr>
    <h3>t색상값 선택하기 컬러박스</h3>
    <label>색상 선택</label>
    <input type="color">
    <hr>
    <h3>날짜 선택하기</h3>
    <label>날짜 선택</label>
    <input type="date">

    <hr>
    <h3>전송 취소 버튼</h3>
    <label>전송 </label>
    <input type="submit">

    <label> 취소</label>
    <input type="reset">

    <hr>
    <h3>select 버튼 드롭다운 메뉴</h3>
    <select>
        <option>html</option>
        <option>CSS</option>
        <option>javascript</option>
    </select>
    <hr>
    <h3>텍스트 박스</h3>
    <textarea></textarea>
    <hr>
    <!-- from 태그 양식 -->
     <!-- <from action="전송위치 URL", method="전송방법 get,post" -->
    <h3>form 태그로 폼 요소 보내기</h3>
    <form action="/" method="post">
        <label>id</label>
        <input type="text">
        <label>패스워드</label>
        <input type="password">
        <input type="submit">
        <input type="reset">
    </form>



</body>
</html>
